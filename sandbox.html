<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>



<div class="container">
    <h1 class="header">Todo List</h1>
    <header>
        <div class="list-entry">
            <form class="entry">
                <input type="text" class="user-input" placeholder="New task">
                <button class="add-new">ADD</button>
            </form>

        </div>
    </header>
    
    <div class="list-items">
        <ul id="items" style="list-style-type: none;">
            <li class="item" style="list-style-type: none;">
                <span>Cook some good food</span>
                <button class="delete"> x </button>
            </li>

            <li class="item" style="list-style-type: none;">
                <span>Workout day 3 split</span>
                <button class="delete"> x </button>
            </li>

            <li class="item" style="list-style-type: none;">
                <span>Code practice</span>
                <button class="delete"> x </button>
            </li>

            <li class="item" style="list-style-type: none;">
                <span>Be amazing at my job</span>
                <button class="delete"> x </button>
            </li>
        </ul>
    </div>

</div>
    

    <script src="app.js"></script>
</body>
</html>
